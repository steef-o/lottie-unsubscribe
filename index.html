<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>Lottie-Unsubscribe-Letter</title>
    </head>
    <body>
        <div class="custom-container columns is-centered">
            <div class="card column is-one-third-fullhd is-three-fifths-tablet">
                <div class="card-image animation-container">
                    <div id="unsubscribe-letter"></div>
                    <div id="confetti"></div>
                    <div id="bg-blob"></div>
                    <div id="heart-blob"></div>
                </div>
                <h1 class="heading" id="heading">
                    Do you want to unsubscribe?
                </h1>
                <p class="sub-heading" id="sub-heading">
                    If you unsubscribe, you will stop receiving our weekly
                    newsletter.
                </p>
                <div class="button-container columns is-centered buttons">
                    <button
                        class="button primary-button column is-paddingless is-two-fifths has-text-white"
                        id="unsubscribe-button"
                    >
                        Unsubscribe
                    </button>
                    <button
                        class="button secondary-button column is-paddingless is-one-fifth"
                        id="cancel-button"
                    >
                        Cancel
                    </button>
                    <button
                        class="button primary-button column is-paddingless is-one-fifth has-text-white hide"
                        id="back-button"
                    >
                        Go back
                    </button>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.9/lottie.min.js"></script>
        <script src="js/Eye.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
